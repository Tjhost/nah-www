<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            background: yellow;
            height: 25vh;
        }

        .icon {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .content {
            text-align: center;
            padding-top: 30vh;
        }

        .image {
            width: 200px;
            height: auto;
        }

        .title {
            font-size: 24px;
            margin-top: 20px;
        }

        .description {
            font-size: 18px;
            margin-top: 10px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="icon" src="Images/images.jpeg" alt="Icon">
    </div>
    <div class="content">
        <img class="image" src="your-image.jpg" alt="Image">
        <h1 class="title">Title</h1>
        <p class="description">Description goes here.</p>
        <a class="button" href="#">Click Me</a>
    </div>
</body>
</html>
