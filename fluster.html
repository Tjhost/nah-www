<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .header {
            background: yellow;
            height: 25vh;
        }

        .icon {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .content {
            text-align: center;
            padding-top: 30vh;
            background-color: white;
        }

        .image {
            width: 200px;
            height: auto;
        }

        .title {
            font-size: 24px;
            margin-top: 20px;
        }

        .description {
            font-size: 18px;
            margin-top: 10px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
        }

        .video-container {
            margin-top: 20px;
        }

        iframe {
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <!-- Header with Icon -->
    <div class="header">
        <img class="icon" src="https://img.icons8.com/?size=50&id=XqgkJSY9RgCV&format=png" alt="Icon">
    </div>
    <div class="content">
        <!-- Main Image -->
        <img class="image" src="Images/code in.jpeg" alt="Main Image">
        <!-- Title -->
        <h1 class="title">Fluster</h1>
        <!-- Description -->
        <p class="description">this will help you get back into hacking since the new update blocked it. This now bypasses it.</p>
        <!-- Button -->
        <a class="button" href="https://github.com/cerealwithmilk/uwp/releases/tag/upgrade-required" target="_blank">Click Me</a>
        <!-- YouTube Video -->
        <div class="video-container">
            <iframe width="560" height="315" src="not 1" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
